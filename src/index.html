  <!--Estos dos inputs son para el ingreso de los términos de búsqueda-->

  <label class="form-control" for="searchInputBox">Ingresa el Nombre de la Directora</label>
  <input class="form-control" type="text" id="searchInputBox">
  <button type="button" class="btn btn-danger" id="btnSearchNow" onclick="fetchingData.searchByUserName()">Buscar</button>
  <label class="form-control" for="searchInputBox">Si tienes el ID de IMDB ingrésalo acá</label>
  <input class="form-control" type="text" id="searchIdBox">
  <button type="button" class="btn btn-warning" id="btnSearchIdNow"
    onclick="fetchingData.searchByImdbId()">Buscar</button>

  <div class="container">

  <div class="container-fluid">

    <!--Conjunto label, input, button para Buscar Peli por nombre de directora-->
    <label class="form-controlMovie" for="searchOnlyWmBox">Busca la peli de tu directora favorita ingresando su
      nombre</label>
    <input class="form-controlMovie" type="text" id="searchOnlyWmBox">
    <button type="button" class="btnMovie btn-dangerMovie" id="searchOnlyWmBox" onclick="fetchingData.searchOnlyWomenData()">Busca
      una peli de mi directora fav</button>

    <!--Conjunto label, input, button para Buscar Peli por su título-->
    <label class="form-controlMovie" for="searchInputBox">Busca pelis por su título</label>
    <input class="form-controlMovie" type="text" id="searchInputBox">
    <button type="button" class="btnMovie btn-dangerMovie" id="btnSearchNow" onclick="fetchingData.searchByUserInput()">Busca la
      peli por su título</button>

    <!--Conjunto label, input, button para Buscar Peli por identificador de IMDB-->
    <label class="form-controlMovie" for="searchIdBox">Si tienes el ID de IMDB ingrésalo acá</label>
    <input class="form-controlMovie" type="text" id="searchIdBox">
    <button type="button" class="btnMovie btn-warningMovie" id="btnSearchIdNow" onclick="fetchingData.searchByImdbId()">Busca la
      peli por su identificador IMDB</button>

    <!--Botón para volver a mostrar todas las pelis-->
    <button type="button" class="btnMovie btn-secondaryMovie btn-lgMovie btn-blockMovie" id="btnShowAll"
      onclick="fetchingData.cleanAndShowAll()">Mostrar todas las Fem pelis</button>

    <!--Botón para limpiar los inputs-->
    <button type="button" class="btnMovie btn-secondaryMovie btn-lgMovie btn-blockMovie" id="btnShowAll"
      onclick="handlingDOM.cleanInputs()">Limpiar</button>
  </div>
  <!--Fin de los inputs de los términos de búsqueda-->
