<body>
  <header>
    <nav>
    </nav>
  </header>
  <!--Estos dos inputs son para el ingreso de los términos de búsqueda-->
  <div class="container-fluid">
    <!--Conjunto label, input, button para Buscar Peli por nombre de directora-->
    <label class="form-control" for="searchOnlyWmBox">Busca la peli de tu directora favorita ingresando su
      nombre</label>
    <input class="form-control" type="text" id="searchOnlyWmBox">
    <button type="button" class="btn btn-danger" id="searchOnlyWmBox" onclick="fetchingData.searchOnlyWomenData()">Busca
      una peli de mi directora fav</button>

    <!--Conjunto label, input, button para Buscar Peli por su título-->
    <label class="form-control" for="searchInputBox">Busca pelis por su título</label>
    <input class="form-control" type="text" id="searchInputBox">
    <button type="button" class="btn btn-danger" id="btnSearchNow" onclick="fetchingData.searchByUserInput()">Busca la
      peli por su título</button>

    <!--Conjunto label, input, button para Buscar Peli por identificador de IMDB-->
    <label class="form-control" for="searchIdBox">Si tienes el ID de IMDB ingrésalo acá</label>
    <input class="form-control" type="text" id="searchIdBox">
    <button type="button" class="btn btn-warning" id="btnSearchIdNow" onclick="fetchingData.searchByImdbId()">Busca la
      peli por su identificador IMDB</button>

    <!--Botón para volver a mostrar todas las pelis-->
    <button type="button" class="btn btn-secondary btn-lg btn-block" id="btnShowAll"
      onclick="fetchingData.cleanAndShowAll()">Mostrar todas las Fem pelis</button>

    <!--Botón para limpiar los inputs-->
    <button type="button" class="btn btn-secondary btn-lg btn-block" id="btnShowAll"
      onclick="handlingDOM.cleanInputs()">Limpiar</button>
  </div>
  <!--Fin de los inputs de los términos de búsqueda-->

  <!--Este div es el espacio para que se muestren los resultados -- puede modificarse, pero conservar los id's-->
  <div class="container card-deck" id="searchResultsBox"></div>

  <!--Fin del div para que se muestren los resultados-->
